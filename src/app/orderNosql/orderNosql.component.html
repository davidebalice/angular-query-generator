<div>
  <h3>Aggiungi Ordinamento</h3>
  <input [(ngModel)]="newOrder.field" placeholder="Field" />
  <select [(ngModel)]="newOrder.direction">
    <option value="ASC">ASC</option>
    <option value="DESC">DESC</option>
  </select>
  <button (click)="addOrder()">Aggiungi Ordinamento</button>
  <div *ngFor="let order of orders">
    <p>ID: {{ order.field }} {{ order.direction }}</p>
    <button (click)="onDelete(order.field,order.direction)">delete</button>
  </div>
</div>
